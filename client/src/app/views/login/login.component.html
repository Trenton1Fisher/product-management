<div
  class="flex gradient-background items-center min-h-screen justify-center px-4"
>
  <div
    class="rounded-lg bg-white font-semibold shadow-xl border bg-card text-card-foreground shadow-sm w-full max-w-md"
    data-v0-t="card"
  >
    <div class="flex flex-col p-6 space-y-1">
      <h3 class="whitespace-nowrap tracking-tight text-3xl font-bold">Login</h3>
      <p class="text-sm text-muted-foreground">
        Enter your email below to login to your account
      </p>
    </div>
    <div class="text-sm mb-4 text-center">
      <strong>Prebuilt Accounts:</strong>
      <ul>
        <li>Email: dev1&#64;dev.com | Password: password</li>
        <li>Email: dev2&#64;dev.com | Password: password</li>
      </ul>
    </div>
    <div class="p-6">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="email"
          >
            Email
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="email"
            placeholder="m@example.com"
            formControlName="email"
            required
            type="email"
            [disabled]="loading"
          />
        </div>
        <div class="space-y-2">
          <div class="flex items-center">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="password"
            >
              Password
            </label>
            <a class="ml-auto inline-block text-sm underline" href="#">
              Forgot your password?
            </a>
          </div>
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="password"
            formControlName="password"
            required
            type="password"
            [disabled]="loading"
          />
        </div>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
          type="submit"
          [disabled]="loading"
        >
          {{ loading ? "Loading" : "Submit" }}
        </button>
      </form>
      <div class="mt-4 text-center text-sm">
        Don't have an account?
        <a class="underline" href="/register"> Sign up </a>
      </div>
    </div>
  </div>
</div>
